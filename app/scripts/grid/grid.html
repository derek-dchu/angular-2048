<div id="game-board">
    <div class="grid-container">
        <div
                class="grid-cell"
                ng-repeat="cell in ngModel.grid track by $index"></div>
    </div>
    <div class="tile-container">
        <tile
                ng-model="tile"
                ng-repeat="tile in ngModel.tiles track by $index"></tile>
    </div>
</div>
